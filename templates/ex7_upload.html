<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Upload Fichier</title>
    </head>

    <body>
        <div class="row">
            <div class="mx-auto">

                <h1 class="text-center">Chargez votre fichier:</h1>
                <form class="form-inline" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <input name="file" type="file" class="form-control-file" id="exampleFormControlFile1">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Séparateur</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="sep">
                          <option value="1" >","</option>
                          <option value="2">";"</option>
                          <option value="3">"tab"</option>
                        </select>
                      </div>

                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>

                {% if message %}
                <div class="alert alert-warning mt-3 alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}

                <div>
                    Se déconnecter
                    <a href="{{url_for('ex7_disconnect')}}" class="href">Cliquez ici</a>
                </div>
            </div>
        </div>

    </body>
</html>
