<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Formulaire</title>
    </head>

    <body>
        <h1 class="text-center">Veuillez remplir le formulaire</h1>
        <div class="col-6 offset-3">

            <form method="POST">
    
                <div class="form-group">
                  <label for="lastname">Nom</label>
                  <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                <div class="form-group">
                    <label for="firstname">Pr√©nom</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                  </div>
                <div class="form-group">
                  <label for="pseudo">Pseudo</label>
                  <input type="text" class="form-control" id="pseudo" name="pseudo">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="homme" value="1" checked>
                    <label class="form-check-label" for="homme">
                      Homme
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="femme" value="0">
                    <label class="form-check-label" for="femme">
                      Femme
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
              </form>
              {% if warning %}
                <div class="alert alert-warning mt-3 alert-dismissible fade show" role="alert">
                  {{ warning }}
                </div>
              {% endif %}
        </div>
    </body>
</html>
